<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creonity Creator OS</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
        @layer base {
            :root {
                --color-primary: 0 0 0;
                --color-pop-yellow: 255 255 0;
                --color-pop-pink: 255 0 255;
                --color-pop-cyan: 0 255 255;
            }
            body {
                @apply bg-white text-gray-900 font-body antialiased;
                /* Subtle Grid Background - Light Mode */
                background-size: 40px 40px;
                background-image:
                  linear-gradient(to right, rgba(0, 0, 0, 0.03) 1px, transparent 1px),
                  linear-gradient(to bottom, rgba(0, 0, 0, 0.03) 1px, transparent 1px);
            }
            .dark body {
                @apply bg-black text-white;
                /* Subtle Grid Background - Dark Mode */
                background-image:
                  linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                  linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            }
        }
        @layer utilities {
            .no-scrollbar::-webkit-scrollbar { display: none; }
            .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
            
            /* Professional Flat Tech Utilities */
            .border-subtle { @apply border border-gray-200 dark:border-neutral-800; }
            .shadow-subtle { box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); }
            
            .text-outline { -webkit-text-stroke: 1px black; color: transparent; }
            
            /* Glass - refined */
            .glass {
                @apply bg-white/80 dark:bg-black/80 backdrop-blur-md border border-gray-200 dark:border-neutral-800;
            }
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    borderRadius: {
                        'lg': '0px',
                        'xl': '0px',
                        '2xl': '0px',
                        'md': '0px',
                        'sm': '0px',
                        'DEFAULT': '0px',
                    },
                    colors: {
                        primary: "#000000",
                        // Pop colors
                        "pop-yellow": "#FFFF00",
                        "pop-pink": "#FF00FF",
                        "pop-cyan": "#00FFFF",
                        "pop-lime": "#00FF00",
                        
                        // Darker/Subtle versions for backgrounds/text
                        "pop-yellow-dark": "#D4D400",
                        "pop-pink-dark": "#D400D4",
                        "pop-cyan-dark": "#00D4D4",

                        // Accents for backgrounds (very subtle)
                        "accent-yellow": "#FEFCE8", // yellow-50
                        "accent-pink": "#FDF2F8",   // pink-50
                        "accent-cyan": "#ECFEFF",   // cyan-50
                        
                        gray: {
                            50: '#F9FAFB',
                            100: '#F3F4F6',
                            200: '#E5E7EB',
                            300: '#D1D5DB',
                            400: '#9CA3AF',
                            500: '#6B7280',
                            600: '#4B5563',
                            700: '#374151',
                            800: '#1F2937',
                            900: '#111827',
                            950: '#030712',
                        },
                        neutral: {
                            50: '#FAFAFA',
                            100: '#F5F5F5',
                            200: '#E5E5E5',
                            300: '#D4D4D4',
                            400: '#A3A3A3',
                            500: '#737373',
                            600: '#525252',
                            700: '#404040',
                            800: '#262626',
                            900: '#171717',
                            950: '#0A0A0A',
                        }
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "body": ["Space Grotesk", "sans-serif"],
                        "mono": ["JetBrains Mono", "monospace"],
                    },
                    boxShadow: {
                        "card": "0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1)",
                        "card-hover": "0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1)",
                    }
                },
            },
        }
    </script>
</head>

<body
    class="bg-gray-50 dark:bg-black text-gray-900 dark:text-white overflow-hidden selection:bg-pop-yellow selection:text-black">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>

</html>
